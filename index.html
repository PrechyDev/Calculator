<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <form name="calculator">
        <table>

            <tr>
                <td colspan="4"><input type="text" name="display" id="display" disabled></td>
            </tr>
    
            <tr>
                <td><input type="button" name="open bracket"  class="operator" value = "(" onclick=" calculator.display.value += '('"></td>
                <td><input type="button" name="close bracket"  class="operator" value = ")" onclick=" calculator.display.value += ')'"></td>
                <td><input type="button" name="divide"  class="operator" value = "/" onclick=" calculator.display.value += '/'"></td>
                <td><input type="button" name="multiply"  class="operator" value = "x" onclick=" calculator.display.value += '*'"></td>
            </tr>

            <tr>
                <td><input type="button" name="seven"  class="number" value = "7" onclick=" calculator.display.value += '7'"></td>
                <td><input type="button" name="eight"  class="number" value = "8" onclick=" calculator.display.value += '8'"></td>
                <td><input type="button" name="nine"  class="number" value = "9" onclick=" calculator.display.value += '9'"></td>
                <td><input type="button" name="subtract"  class="operator" value = "-" onclick=" calculator.display.value += '-'"></td>
            </tr>
    
            <tr>
                <td><input type="button" name="four"  class="number" value = "4" onclick=" calculator.display.value += '4'"></td>
                <td><input type="button" name="five"  class="number" value = "5" onclick=" calculator.display.value += '5'"></td>
                <td><input type="button" name="six"  class="number" value = "6" onclick=" calculator.display.value += '6'"></td>
                <td><input type="button" name="plus"  class="operator" value = "+" onclick=" calculator.display.value += '+'"></td>
            </tr>

            <tr>
                <td><input type="button" name="one"  class="number" value = "1" onclick=" calculator.display.value += '4'"></td>
                <td><input type="button" name="two"  class="number" value = "2" onclick=" calculator.display.value += '5'"></td>
                <td><input type="button" name="three"  class="number" value = "3" onclick=" calculator.display.value += '6'"></td>
                <td rowspan="2"><input type="button" name="equals to"  class="equal operator" value = "=" onclick=" calculator.display.value = eval(calculator.display.value)"></td>
                
            </tr>

            <tr>
                <td><input type="button" name="zero"  class="number" value = "0" onclick=" calculator.display.value += '0'"></td>
                <td><input type="button" name="decimal point"  class="number" value = "." onclick=" calculator.display.value += '.'"></td>
                <td><input type="button" name="clear"  class="clear" value = "AC" onclick=" calculator.display.value = ''"></td>
            </tr>

        </table>
    </form>

    
    
</body>
</html>
